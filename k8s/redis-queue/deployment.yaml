apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: microservice-app-example
  name: redis-queue
spec:
  replicas: 1
  selector: # Bá»• sung selector
    matchLabels:
      app: microservice-app-example
      service: redis-queue
  template:
    metadata:
      labels:
        app: microservice-app-example
        service: redis-queue
    spec:
      containers:
      - image: redis
        name: redis-queue
        ports:
        - containerPort: 6379
      restartPolicy: Always
